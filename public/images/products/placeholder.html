<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kalçalı But - Görsel Hazırlanıyor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 800px;
            height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .logo h1 {
            color: #e53e3e;
            font-size: 48px;
            margin: 0;
        }
        .text {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .product-name {
            color: #ffd700;
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <h1>HİTİT</h1>
    </div>
    <div class="product-name">KALÇALI BUT</div>
    <div class="text">Görsel Hazırlanıyor</div>
</body>
</html>
